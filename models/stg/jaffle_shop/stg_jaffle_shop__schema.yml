version: 2

# generic tests
models:
  - name: stg_jaffle_shop__customers
    description: customers nfomration table
    columns:
      - name: customer_id
        description: customer table primary key
        data_tests:
          - unique
          - not_null

  - name: stg_jaffle_shop__orders
    description: orders table
    columns: 
      - name: order_id
        description: orders table primary key
        data_tests:
          - unique
          - not_null
      - name: customer_id
        data_tests:
         - relationships:
            to: ref('stg_jaffle_shop__customers')
            field: customer_id
      - name: status
        description: the status of the order. This tests membership. Changes in source will throw an error.
        data_tests:
          - accepted_values:
              values:
                - "completed"
                - "shipped"
                - "returned"
                - "return_pending"
                - "placed"
